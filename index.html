<!DOCTYPE html>

<head>

  <title>Undangan Wisuda</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <!-- OPENING -->
  <div id="opening" class="screen active blue-bg">

    </div>

      <span class="icon">✉️</span>

    </button>
  </div>

  <!-- INVITATION IMAGE -->
  <div id="invitation" class="screen">
    <img src="./undangan.png" alt="Undangan Wisuda" />
  </div>

  <audio id="bgMusic" src="./music.mp3" preload="auto"></audio>

  <script src="./script.js"></script>
